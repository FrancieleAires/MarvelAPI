            z-index: 1000; /* Define um valor alto para que o menu esteja acima de tudo */
        }

        .nav-links.active {

        }

        .nav-links a {

            color: white;

            left: 5%;

        .text1 h1 {
            font-size: 23px;

        .text1 p {
            text-align: center;
        }

        .text2 p {
            text-align: center;
        }

        .text4 p {
            text-align: center;
        }

        .text2 h1 {
            font-size: 23px;
        }

        .text3 h1 {
            font-size: 23px;

        .text1 {

</head>

        function toggleNav() {
            var navLinks = document.getElementById("navLinks");
            if (navLinks.style.display === "block") {
                navLinks.style.display = "none";

                navLinks.style.display = "block";
